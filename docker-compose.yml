version: "3.8"

# ==========================================
# BKK Vote Pulse - Local Development Infra
# ==========================================

services:
  # 1. PostgreSQL - The Source of Truth
  postgres:
    image: postgres:15-alpine
    container_name: bkk_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - election_net

  # 2. Redis - The High-Speed Cache & Pub/Sub Engine
  redis:
    image: redis:7-alpine
    container_name: bkk_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - election_net

  # 3. Apache Kafka (KRaft Mode - No Zookeeper needed)
  kafka:
    image: apache/kafka:3.7.0
    container_name: bkk_kafka
    user: "root"
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      # กำหนดให้ฟังทุก IP ใน Container เพื่อไม่ให้มีปัญหาเรื่อง Network
      # --- Kafka Networking Magic (ถนน 2 เลน) ---
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      CLUSTER_ID: bkk_election_cluster_01
    volumes:
      - kafka_data:/tmp/kafka-logs
    networks:
      - election_net

  # 4. Kafka UI - Web GUI สำหรับดูข้อมูลใน Kafka (Developer Experience)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: bkk_kafka_ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=BKK-Election-Cluster
      # ให้ UI วิ่งเส้นทาง INTERNAL (29092) เพื่อคุยกับ Kafka ภายใน Network เดียวกัน
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
    depends_on:
      - kafka
    networks:
      - election_net

  # 5. Centrifugo - Real-time WebSocket Server
  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: bkk_centrifugo
    ports:
      - "8000:8000"
    # ตั้งค่า ulimits ให้รองรับ Connection จำนวนมาก
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    environment:
      # Secrets (ใน Production ห้ามใส่ในไฟล์นี้ ให้ใช้ .env)
      - CENTRIFUGO_TOKEN_HMAC_SECRET_KEY=${CENTRIFUGO_TOKEN_HMAC_SECRET_KEY}
      - CENTRIFUGO_API_KEY=${CENTRIFUGO_API_KEY}
      - CENTRIFUGO_ADMIN_PASSWORD=${CENTRIFUGO_ADMIN_PASSWORD}
      - CENTRIFUGO_ADMIN_SECRET=${CENTRIFUGO_ADMIN_SECRET}
      # อนุญาตให้เชื่อมต่อจากโดเมนไหนก็ได้ (สำหรับโหมด Dev)
      - CENTRIFUGO_ALLOWED_ORIGINS="*"
      # ผูก Centrifugo เข้ากับ Redis (Enterprise Grade Setup)
      - CENTRIFUGO_ENGINE=redis
      - CENTRIFUGO_REDIS_ADDRESS=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - election_net

# ==========================================
# Network & Volumes
# ==========================================
networks:
  election_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  kafka_data:
